<body>
    <div class="container">
        <select class="form-control" id="char" onchange="nickname1()" >
            <option>Please Select</option>
        </select>
    </div>
    <div id="NN" >

    </div>
    <script>
        var copyData;
        async function loadData() {
            const response = await fetch("https://www.breakingbadapi.com/api/characters");
            const data = await response.json();
            copyData = data;
            for (let index = 0; index < data.length; index++) {
                document.getElementById("char").innerHTML += "<option>" + data[index].name + "</option>";
                localStorage.setItem(data[index].name,data[index].nickname)
            }
            

                    
        }
        loadData();

        function nickname1() {
            document.getElementById("NN").innerHTML = localStorage.getItem(document.getElementById("char").value);

        }
