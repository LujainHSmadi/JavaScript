<!DOCTYPE html>
<html>

<body>

    <script>

       var gpa = window.prompt();
       gpa = gpa/10;

        switch (parseInt(gpa)) {
            case 10:
            case 9:
                console.log("A");
                break;

            case 8:
                console.log("B");
                break;

            case 7:
                console.log("C");
                break;

            case 6:
                console.log("D");
                break;
            case 5:
                console.log("E");
                break;
            default:
                console.log("F");
        }

    </script>

</body>

</html>
